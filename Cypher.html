<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<title>Cypher</title>
<style>
body {
	margin:20px auto;
	text-align:center;
}

textarea {
	width:80%;
	max-width:80%;
    height:120px;
    font-family: helvetica;
    font-size:12px;
}

h1 {
    font-family:helvetica;    
}
</style>
</head>
<body>
  <h1>Cypher</h1>
  <textarea  id="text1" placeholder="Plain Text"></textarea>
  <br>
  <textarea id="text2" placeholder="Cypher Text"></textarea>

<script>

$("#text1").keydown(function(e) {
 
  	var array1 = new Array("h","q","w","l","o","j","v","n","y","m","v","p","r","x","c","z","a","d","k","g","b","f","s","t","i","e");

	if(e.keyCode == "8"){
 		$("#text2").html("");
		$(this).html("");
		$("#text2").val("");
     	$(this).val("");
	}
 
	for (var i=65; i <= 90; i++){
		if(e.keyCode === i ){
	  	$("#text2").append(array1[i-65]);
		}
  	}
   	for (var i=48; i <= 57; i++){
		if(e.keyCode === i ){
	  	$("#text2").append(i-48);
		}
  	}
	if(e.keyCode == "32"){
     	$("#text2").append(" ");
  	}
	if(e.keyCode == "13"){
     	e.preventDefault();
		return false;
  	}

	if (e.keyCode == "190") {
		$("#text2").append(".");
	}
});

$("#text2").keydown(function(e) {
  
	var array2 = new Array("q","v","o","r","z","v","t","a","y","f","s","d","j","h","e","l","b","m","w","x","k","c","n","i","p");
  	if(e.keyCode == "8"){
     	$("#text1").html("");
		$(this).html("");
		$("#text1").val("");
	    $(this).val("");
    }
  	for (var i=65; i <= 90; i++){
		if(e.keyCode === i ){
	  	$("#text1").append(array2[i-65]);
		}
  	}
	for (var i=48; i <= 57; i++){
		if(e.keyCode === i ){
	  	$("#text1").append(i-48);
		}
  	}

   	if(e.keyCode == "32"){
     	$("#text1").append(" ");
  	}
	
	if(e.keyCode == "13"){
     	e.preventDefault();
		return false;
  	}

	if (e.keyCode == "190") {
		$("#text2").append(".");
	}
  
});
</script>
</body>
</html>
